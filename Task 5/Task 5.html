<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Hi Welcome to My Profile</h1>
    <div class="sec1">
        <input type="search" placeholder="Search my skills..." class="search">
    </div >

    <div class="sec2">
        <img src="/img/image.png" class="img">
        <h2 id="name">Harish</h2>
        <p id="info">MERN Stack Developer | AI Engineer</p>
        <h3 class="skills">My Skills</h3>
        <ul class="list">
            <li>HTML</li>
            <li >CSS</li>
            <li>Java Script</li>
            <li>React</li>
        </ul>
        <p class="email">
            Email:<a href="email">test@example.com</a>
        </p>    
        <p class="web">
            Website:<a href="https">https://example.com</a>
        </p>
        <input type="checkbox" id="bio"> Show Bio
        <div class="sec3">
            <button id="hover" class="button">Hover me</button>
            <button class="button">Click me</button>
            <button disabled id="disabled" class="button">Disabled</button>
        </div>
    </div>
    <div class="sec4">
        <h3>Contact Me</h3>
        <input type="text" placeholder="Your Name" class="contact">
        <input type="text" placeholder="Your Email" class="contact">
        <textarea placeholder="Your Message" class="contact"></textarea>
        <button id="send">Send</button>
    </div>
    <div class="sec5">
        <p>Box Model Demo Area</p>
    </div>
</body>
</html>
